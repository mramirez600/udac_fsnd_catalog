        <h1> New Artist </h1>

                <textarea rows="6" cols="50" type='text' size='30' name='bio'></textarea>
               
                <p>Album:</p>
                                
                <input type='text' size='30' name='album'>

                <p>Release Year:</p>
                
                                <input type='text' size='30' name='release_year'>

                <input type='text' size='30' name='wikiLink'>
